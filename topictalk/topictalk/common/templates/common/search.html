{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="/static/css/header.css">
        <link rel="stylesheet" href="/static/css/search.css">
    </head>
    <body>
    <section>
        <div class="no-results-container">
            <img class="no-results-image" src="/static/images/cute-line-drawing-of-a-sad-bear-KXHDE6.jpg" alt="No Results Image">
            <p class="no-result-text">Hm... we couldnâ€™t find any results for {{ searched }}</p>
        </div>
    </section>
    </body>
    </html>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categories = document.querySelectorAll('.category');

            categories.forEach(category => {
                category.addEventListener('click', () => {
                    category.classList.toggle('active');
                    updateArrowIcon(category);
                });
            });

            function updateArrowIcon(category) {
                const arrow = category.querySelector('.arrow');
                const subcategories = category.querySelector('.subcategories');

                if (category.classList.contains('active')) {
                    arrow.style.transform = 'rotate(90deg)';
                    subcategories.style.maxHeight = subcategories.scrollHeight + 'px';
                } else {
                    arrow.style.transform = 'rotate(0deg)';
                    subcategories.style.maxHeight = '0';
                }
            }
        });
    </script>
{% endblock %}
