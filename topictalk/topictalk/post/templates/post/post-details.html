{% block content %}

    <!doctype html>
    <html lang="en" data-bs-theme="auto">
    <head>
        <script src="../assets/js/color-modes.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

    <body>
    <main>
        <div class="post">
            <div class="post-user">
                <img class="user-image" src="https://via.placeholder.com/40" alt="User Image">
                <div>
                    <p class="user-name">John Doe</p>
                    <p class="posted-hours">Posted on 2023-01-01</p>
                </div>
            </div>
            <h2 class="post-title">Post Title 1</h2>
            <p class="post-content">Content of the post goes here...</p>
            <img class="post-image" src="OIG.jpg" alt="Image 1">
            <div class="post-buttons">
                <button class="button"><i class="icon fas fa-thumbs-up"></i> Like<span class="count">42</span></button>
                <button class="button"><i class="icon fas fa-comment"></i> Comment<span class="count">18</span></button>
                <button class="button"><i class="icon fas fa-share"></i> Share</button>
            </div>
        </div>
        <
        <div class="container">
            <h1>Add Comment</h1>

            <!-- Comment form -->
            <form>
                <label for="comment">Your Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>

                <button type="submit">Submit Comment</button>
            </form>
        </div>
        <div class="comments-container">

                    <span>John Doe</span>

                <p>This is the first comment.</p>

                    <button class="action-btn like-btn">Like</button>
                </div>
                <div class="like-count" id="likeCount_comment1">0 likes</div>

        </div>
